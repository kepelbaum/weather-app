<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
      .row {
        display: flex;
        align-items: center;
      }

      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 30px;
        background-image: url('https://images.unsplash.com/photo-1516912481808-3406841bd33c?q=80&w=2688&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: contain;
        background-repeat: no-repeat;
        background-color: azure;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        border: 5px solid orange;
        padding: 50px;
      }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="search" placeholder="Search...">
        <div class="temp"></div>
        <div class="row">
            <div class="condition"></div><img>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <script src="main.js"></script>
    </div>
</body>
</html>
